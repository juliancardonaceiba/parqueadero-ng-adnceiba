<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> Histórico de Registros
        </div>
        <div class="card-body">
          <table class="table">
            <thead>
              <tr>
                <th>Hora y Fecha de Ingreso</th>
                <th>Tipo de Vehículo</th>
                <th>Placa</th>
                <th>Cilindraje</th>
                <th>Hora y Fecha de Salida</th>
                <th>Valor</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let registro of registros">
                <td>{{registro.horaIngreso}}</td>
                <td>{{registro.vehiculo.tipoVehiculo}}</td>
                <td>{{registro.vehiculo.placa}}</td>
                <td>{{registro.vehiculo.cilindraje}}</td>
                <td>{{registro.horaSalida}}</td>
                <td>{{registro.valor | currency}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
