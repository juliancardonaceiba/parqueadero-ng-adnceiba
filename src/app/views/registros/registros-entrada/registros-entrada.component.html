<div class="animated fadeIn">
  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-header">
          <strong>Registro de entrada</strong>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="form-group col-sm-4">
              <label for="placa">Placa</label>
              <input id="placa" type="text" [(ngModel)]="dto.placa" (blur)="consultarVehiculo()" class="form-control">
            </div>
            <div class="form-group col-sm-4">
              <label for="tipoVehiculo">Tipo de vehiculo</label>
              <select id="tipoVehiculo" [(ngModel)]="dto.tipoVehiculo" class="form-control">
                <option value="undefined">Seleccione el tipo de veh√≠culo</option>
                <option value="CARRO">Carro</option>
                <option value="MOTO">Moto</option>
              </select>
            </div>
            <div *ngIf="dto.tipoVehiculo=='MOTO'" class="form-group col-sm-4">
              <label for="cilindraje">Cilindraje</label>
              <input id="cilindraje" type="text" [(ngModel)]="dto.cilindraje" class="form-control">
            </div>

          </div>
          <div class="row">
            <div class="form-group col-sm-12">
              <button type="submit" class="btn btn-primary btn-space" (click)="guardar()">Guardar</button>
              <button type="button" class="btn btn-secondary btn-space" (click)="cancelar()">Cancelar</button>
            </div>
          </div>
          <!--/.row-->
        </div>
      </div>
    </div>
    <!--/.col-->
  </div>
  <!--/.row-->
</div>

<p-dialog [(visible)]="mostrarRecibo" [modal]="true" [showHeader]="false">
  <div *ngIf="recibo!=null">
    <h1 style="text-align: center;">Tiquete de ingreso</h1>
    <h3 style="text-align: center;">{{recibo.vehiculo.placa}}</h3>
    <h5 style="text-align: center;">Hora entrada:</h5>
    <h5 style="text-align: center;">{{recibo.horaIngreso}}</h5>

    <button type="button" class="btn btn-primary btn-space" (click)="cerrarRecibo()">Aceptar</button>

  </div>
</p-dialog>
